
<ngx-smart-modal #editModal [identifier]="'editModal'">
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
        <button type="submit"
        class="btn btn-primary"
        [disabled]="!movieForm.valid"
        (click)="editModal.close()" >Save</button>
        <button type="button" 
        class="btn btn-danger" 
        (click)="editModal.close()" >Cancel</button>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
            id="title"
            formControlName="title"
            class="form-control"
            >
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number"
            id="year"
            formControlName="year"
            class="form-control"
            >
        </div>
        <div class="form-group">
            <label for="runtime">Runtime</label>
            <input type="number"
            id="runtime"
            class="form-control"
            formControlName="runtime"
            >
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text"
            id="genre"
            class="form-control"
            formControlName="genre"
            >
        </div>
        <div class="form-group">
            <label for="director">Director</label>
            <input type="text"
            id="director"
            class="form-control"
            formControlName="director"
            >
        </div>                
    </form>
</ngx-smart-modal>
